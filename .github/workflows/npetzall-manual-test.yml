name: Npetzall Manual Tests

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version to release [n.n.n]'
        required: true
      next_development_version:
        description: 'Next development version [n.n.n]'
        required: true

jobs:
  release:
    if: ${{ github.repository_owner == 'npetzall' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check Inputs
        run: |
          [[ "${{ github.event.inputs.release_version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] && [[ "${{ github.event.inputs.next_development_version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]
      - name: Everything is awesome
        if: success()
        run: echo "Everything is actually awesome"